<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat filter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  </head>
  <body>
    <div class="topBg"></div>
    <section>
      <div class="main-container" id="main-container">
        <div class="left-container">
          <div class="username-container">
            <h4>Krittaphat Oncharoen</h4>
          </div>
          <div class="search-container" id="search-container">
            <input
              type="text"
              placeholder="input friend name"
              id="user-input"
            />
          </div>
          <div class="chat-container">
            <ul class="chat" id="chat">
              <br />
              searching your history
              <img
                src="https://media4.giphy.com/media/3oEjI6SIIHBdRxXI40/200w.gif?cid=6c09b952hmd0vhxg3vdsqxdek8i2x06j667p3yh2o7vwnvz5&ep=v1_gifs_search&rid=200w.gif&ct=g"
                alt=""
              />
            </ul>
          </div>
        </div>
        <div class="right-container">
          <div class="chat-information" id="chat-information">
            <img
              src="https://i.ibb.co/WGDzNR2/a.png"
              alt="please keep phone connected"
            />
            <h3>Please keep phone connected</h3>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="index.js"></script>
</html>
